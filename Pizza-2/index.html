<!Doctype html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Menu</title>
  </head>

  <body>
    <div class="container">
      <h1>EpiPizza Menu</h1>
        <ol>
          <form id="form-sz">
            <li>Choose Your Size</li>
              <input id="item1-sz" type="checkbox" name="large" value=$15.00>Large: $15.00</input>

          </form>

          <form id="form-sc">
            <li>Choose Your Sauce</li>
              <input id="item1-sc" type="checkbox" name="tomatoSauce" value=$0.00>Tomato Sauce</input>
          </form>

          <form id="form-tps">
            <li>Choose Your Toppings</li>
              <input id="item1-tps" type="checkbox" name="Pepperoni" value=$0.50>Pepperoni: $0.50</input>
          </form>

        </ol>

        <button type="submit" class="btn btn-primary">Enter!</button>

        <div>
          <ul id="receipt"><br>
          </ul>
        </div>

    </div>
  </body>
</html>
