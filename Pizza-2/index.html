<!Doctype html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Menu</title>
  </head>

  <body>
    <div class="container">
      <h1>EpiPizza Menu</h1>
        <ol>
          <form id="formOne">
            <li>Choose Your Size</li>
              <input id="item1-sz" name="large" type="radio" value="$15.00">Large: $15.00</input>

            <li>Choose Your Sauce</li>
              <input id="item1-sc" name="tomatoSauce" type="radio" value="$0.00">Tomato Sauce</input>

            <li>Choose Your Toppings</li>
              <input id="item1-tps" name="Pepperoni" type="checkbox" value="$0.50">Pepperoni: $0.50</input>

          </form>
        </ol>

        <button type="submit" class="btn btn-primary">Enter!</button>

        <div>
          <ul id="receipt"><br>

          </ul>
        </div>

    </div>
  </body>
</html>
